		window.onload = function () {
			var canvas = document.getElementById("canvas");
			var c = canvas.getContext("2d");
			var mc = new MC(canvas ,c);	
			var rect = mc.polygon(4,100,{
				posi:[225,225],
				rotate:30,
				stroke:"red",
				fill:"blue",
				line:{
					width:10

				index : 1
